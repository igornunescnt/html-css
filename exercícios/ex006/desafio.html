<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse por cima e descubra qual tag utilizar em cada cado.</p>
    <ul>
        <li><abbr title="Utiliza a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utiliza a tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Utiliza a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utiliza a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utiliza a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Utiliza a tag <ol> e <li>">Lista numerada</abbr></li>
        <li><abbr title="Utiliza a tag <ul> e <li>">Lista com marcadores</abbr></li>
    </ul>
</body>
</html>
